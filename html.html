<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="html.css">
    <link rel="icon" href="./icons/html.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="quiz-header">
        <i class="fa-brands fa-html5"></i>
        <h1>HTML & CSS QUIZ</h1>
    </header>

    <!-- Main Quiz Container -->
    <div class="container">
        <div id="quizContainer">
            <p id="question"></p>
            <div id="options" role="group" aria-labelledby="question">
                <button class="option-btn" onclick="checkAnswer(0)" aria-label="Option 1"></button>
                <button class="option-btn" onclick="checkAnswer(1)" aria-label="Option 2"></button>
                <button class="option-btn" onclick="checkAnswer(2)" aria-label="Option 3"></button>
                <button class="option-btn" onclick="checkAnswer(3)" aria-label="Option 4"></button>
            </div>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" style="display:none;">
            <p id="result"></p>
            <button id="nextBtn" onclick="loadNextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <a href="index.html">
            <button id="home" aria-label="Back to Home">Back Home</button>
        </a>
    </footer>

    <script src="html.js"></script>
</body>
</html>
